<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转到CursorX...</title>
    
    <!-- 使用meta标签进行重定向 -->
    <meta http-equiv="refresh" content="0; url=https://cursorx.click">
    
    <!-- 添加网站图标，与主站保持一致 -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23808080'/%3E%3Cstop offset='100%25' style='stop-color:%23FFD700'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='50' r='50' fill='url(%23grad)'/%3E%3C/svg%3E">
    
    <style>
        body {
            font-family: 'Noto Serif SC', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .gradient-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #808080 0%, #FFD700 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(128, 128, 128, 0.3);
            border-radius: 50%;
            border-top-color: #FFD700;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            margin-bottom: 20px;
        }
        .link {
            color: #555;
            text-decoration: underline;
            transition: color 0.3s;
        }
        .link:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="gradient-text">CursorX</h1>
        <div class="loading"></div>
        <p class="message">正在跳转到CursorX官方网站...</p>
        <p>如果您的浏览器没有自动跳转，请 <a href="https://cursorx.click" class="link">点击这里</a> 前往。</p>
    </div>

    <!-- 使用JavaScript进行重定向（作为备份） -->
    <script>
        // 给用户少量时间看到页面后再跳转
        setTimeout(function() {
            window.location.href = "https://cursorx.click";
        }, 1500);
    </script>
</body>
</html>
